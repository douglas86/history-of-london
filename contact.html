<!doctype html>
<html lang="en">
  <head>
    <!--meta tags-->
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <meta name="description" content="History of London Transport System" >
    <meta
      name="keywords"
      content="history of london transport, omnibus, bus, london underground"
    >

    <!-- title of document-->
    <title>History Of London</title>

    <!--Fivicon icon-->
    <link rel="icon" type="image/x-icon" href="favicon.ico" >

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Lumanosimo&display=swap"
      rel="stylesheet"
    >

    <!-- style sheets-->
    <link rel="stylesheet" href="assets/css/styles.css" >
    <link rel="stylesheet" href="assets/css/media.css" >
  </head>
  <body>
    <!-- header-->
    <header>
      <!-- nav bar-->
      <nav class="navbar">
        <h3 class="navbar-title">History Of London Transport</h3>
        <ul>
          <li>
            <a href="index.html"><strong>Home</strong></a>
          </li>
          <li>
            <a href="1900s.html"><strong>20th Century</strong></a>
          </li>
          <li>
            <a href="2000s.html"><strong>21st Century</strong></a>
          </li>
          <li>
            <a href="contact.html"><strong>Contact</strong></a>
          </li>
        </ul>
      </nav>

      <!-- Page heading-->
      <h1 class="page-header">Contact Form</h1>
    </header>

    <main>
      <!--Main image at the top-->
      <section class="image-heading">
        <!--hidden heading for the main image on page-->
        <h2 class="hidden">Buses</h2>

        <figure>
          <img
            class="image-heading"
            src="assets/images/contact/Transport_with_buses.png"
            alt="Buses at tottenham court"
          >
        </figure>
      </section>

      <!--form-->
      <div class="form">
        <!--form dump with POST method-->
        <form
          method="POST"
          target="_blank"
          action="https://formdump.codeinstitute.net/"
        >
          <fieldset>
            <legend>All fields marked with <span>*</span> are required</legend>

            <!--Email-->
            <label for="email">Email<span>*</span></label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              name="email"
              required
            >
            <br >

            <!--Full name-->
            <label for="fName">Full Name<span>*</span></label>
            <input
              type="text"
              id="fName"
              placeholder="Full Name"
              name="fName"
              required
            >
            <br >

            <!--contact number-->
            <label for="contact">Contact Number<span>*</span></label>
            <input
              type="text"
              id="contact"
              placeholder="Contact Number"
              name="contact"
              required
            >
            <br >

            <!--note to receiver-->
            <label for="note">Note to receiver<span>*</span></label>
            <input
              type="text"
              id="note"
              placeholder="Note to receiver"
              name="note"
              required
            >
            <br >

            <!--submit button-->
            <button type="submit">Submit</button>
          </fieldset>

          <br >
        </form>
      </div>
    </main>

    <!-- footer-->
    <footer>
      <ul>
        <!--My GitHub profile link-->
        <li>
          <a href="https://github.com/douglas86" target="_blank">
            <img
              src="./assets/images/footer/GitHub-Mark.png"
              alt="Version Control System"
            >
            GitHub Profile</a
          >
        </li>
        <!--Reference link for the London Underground-->
        <li>
          <a
            href="https://en.wikipedia.org/wiki/History_of_the_London_Underground"
            target="_blank"
          >
            <img
              src="./assets/images/footer/Wikipedia-logo-v2.svg.png"
              alt="Wikipedia"
            >
            London Underground</a
          >
        </li>
        <!--Reference link for the Buses-->
        <li>
          <a
            href="https://en.wikipedia.org/wiki/Buses_in_London"
            target="_blank"
          >
            <img
              src="./assets/images/footer/Wikipedia-logo-v2.svg.png"
              alt="Wikipedia"
            >
            Buses</a
          >
        </li>
        <!--Reference link for the Omnibus-->
        <li>
          <a
            href="https://en.wikipedia.org/wiki/Horsebus#:~:text=A%20horse%2Dbus%20or%20horse,means%20of%20transportation%20in%20cities."
            target="_blank"
          >
            <img
              src="./assets/images/footer/Wikipedia-logo-v2.svg.png"
              alt="Wikipedia"
            >
            Omnibus's</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
