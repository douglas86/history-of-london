    <meta charset="UTF-8" />

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>history-of-london</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Lumanosimo&display=swap"
      rel="stylesheet"
    />

    <!-- style sheets-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
  </head>
  <body>
    <!-- header-->
    <header>
      <!-- nav bar-->
      <nav class="navbar">
        <h3 class="navbar-title">History Of London Transport</h3>
        <ul>
          <li>
            <a href="index.html"><strong>Home</strong></a>
          </li>
          <li>
            <a href="1900s.html"><strong>20th Century</strong></a>
          </li>
          <li>

          </li>
        </ul>
      </nav>

      <!-- Page heading-->
      <h1 class="page-header">Contact Form</h1>
    </header>

    <form
      method="POST"
      target="_blank"
      action="https://formdump.codeinstitute.net/"
    >
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <input type="text" name="postData" class="form-control" id="notes" />
      </div>
      <div class="mb-3 form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="exampleCheck1"
          required
        />
        <label class="form-check-label" for="exampleCheck1"
          >Check me if all is correct</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- FIX: footer needs to be sitting right at the bottom of the page -->
    <!-- footer-->
    <footer>
      <ul>
        <li>
          <a href="https://github.com/douglas86" target="_blank">
            <img
              src="./assets/images/footer/GitHub-Mark.png"
              alt="Github Image"
            />
            GitHub Profile</a
          >
        </li>
        <li>
          <a
            href="https://en.wikipedia.org/wiki/History_of_the_London_Underground"
            target="_blank"
          >
            <img
              src="./assets/images/footer/Wikipedia-logo-v2.svg.png"
              alt="Wikipedia Image"
            />
            London Underground</a
          >
        </li>
        <li>
          <a
            href="https://en.wikipedia.org/wiki/Buses_in_London"
            target="_blank"
          >
            <img
              src="./assets/images/footer/Wikipedia-logo-v2.svg.png"
              alt="Wikipedia Image"
            />
            Buses</a
          >
        </li>
        <li>
          <a
            href="https://en.wikipedia.org/wiki/Horsebus#:~:text=A%20horse%2Dbus%20or%20horse,means%20of%20transportation%20in%20cities."
            target="_blank"
          >
            <img
              src="./assets/images/footer/Wikipedia-logo-v2.svg.png"
              alt="Wikipedia Image"
            />
            Omnibus's</a
          >
        </li>
      </ul>
    </footer>
