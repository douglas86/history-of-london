<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>history-of-london</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Lumanosimo&display=swap"
      rel="stylesheet"
    />

    <!-- style sheets-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
  </head>
  <body>
    <!-- header-->
    <header>
      <!-- nav bar-->
      <nav class="navbar">
        <h3 class="navbar-title">History Of London Transport</h3>
        <ul>
          <li>
            <a href="index.html"><strong>Home</strong></a>
          </li>
          <li>
            <a href="1900s.html"><strong>20th Century</strong></a>
          </li>
          <li>
            <a href="2000s.html"><strong>21st Century</strong></a>
          </li>
          <li>
            <a href="contact.html"><strong>Contact</strong></a>
          </li>
        </ul>
      </nav>

      <!-- Page heading-->
      <h1 class="page-header">Contact Form</h1>
    </header>

    <!--Main image at the top-->
    <figure>
      <img
        class="image-heading"
        src="assets/images/contact/Transport_with_buses.png"
        alt="Buses at tottenham court"
      />
    </figure>

    <!--form-->
    <div class="form">
      <!--form dump with POST method-->
      <form
        method="POST"
        target="_blank"
        action="https://formdump.codeinstitute.net/"
      >
        <!-- FIX: when using screen dump this information needs to show in the new tab -->
        <!-- FIX: This is for all form elements -->
        <!-- NOTE: this works with name as an attribute -->

        <!-- TODO: Add the email as a form label -->
        <!--email-->
        <label>
          <input type="email" placeholder="Email" required />
        </label>

        <!-- TODO: Add the Full Name as a form label -->
        <!--full name-->
        <label>
          <input type="text" placeholder="Full Name" name="postData" required />
        </label>

        <!-- TODO: Add the Contact Number as a form label -->
        <!--contact number-->
        <label>
          <input type="text" placeholder="Contact Number" />
        </label>

        <!-- TODO: Add the Note To Receiver as a form label -->
        <!--note to receiver-->
        <label>
          <input
            type="text"
            placeholder="Note to receiver"
            name="postData"
            required
          />
        </label>

        <br />

        <!-- FIX: the button and button text is to small on max-width: 600px -->
        <!--submit button-->
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- footer-->
    <footer>
      <ul>
        <!--My GitHub profile link-->
        <li>
          <a href="https://github.com/douglas86" target="_blank">
            <img
              src="./assets/images/footer/GitHub-Mark.png"
              alt="Version Control System"
            />
            GitHub Profile</a
          >
        </li>
        <!--Reference link for the London Underground-->
        <li>
          <a
            href="https://en.wikipedia.org/wiki/History_of_the_London_Underground"
            target="_blank"
          >
            <img
              src="./assets/images/footer/Wikipedia-logo-v2.svg.png"
              alt="Wikipedia"
            />
            London Underground</a
          >
        </li>
        <!--Reference link for the Buses-->
        <li>
          <a
            href="https://en.wikipedia.org/wiki/Buses_in_London"
            target="_blank"
          >
            <img
              src="./assets/images/footer/Wikipedia-logo-v2.svg.png"
              alt="Wikipedia"
            />
            Buses</a
          >
        </li>
        <!--Reference link for the Omnibus-->
        <li>
          <a
            href="https://en.wikipedia.org/wiki/Horsebus#:~:text=A%20horse%2Dbus%20or%20horse,means%20of%20transportation%20in%20cities."
            target="_blank"
          >
            <img
              src="./assets/images/footer/Wikipedia-logo-v2.svg.png"
              alt="Wikipedia"
            />
            Omnibus's</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
